name: CI
on: pull_request # trigger
jobs: # ci actions
  ci-job:
    runs-on: ubuntu-latest # github runner os (linux, windows, macos)
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # https://github.com/marketplace/actions/setup-pnpm#use-cache-to-reduce-installation-time
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm run build

      - name: Test Project
        run: pnpm run test

  # add comment
  add-comment:
    runs-on: ubuntu-latest
    if: always()
    permissions:
      issues: write
      pull_requests: write
    steps:
      - name: Comment to PR(Success)
        env:
          RESULT: ${{needs.ci-job.result}}
        if: ${{env.RESULT}} == 'success'
        uses: actions/github-script@v6
        id: my-script
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owener: context.repo.owener,
              repo: context.repo.repo,
              body: "Ci passed"
            })
      - name: Comment to PR(Failure)
        env:
          RESULT: ${{needs.ci-job.result}}
        if: ${{env.RESULT}} == 'failure'
        uses: actions/github-script@v6
        id: my-script2
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owener: context.repo.owener,
              repo: context.repo.repo,
              body: "Ci failure"
            })
